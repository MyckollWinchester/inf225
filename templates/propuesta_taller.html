{% extends "base.html" %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/propuesta_taller.css') }}">
{% endblock %}


{% block ejemplo %}
<a href="{{ url_for('views.propuesta_taller') }}" class="navbar__item navbar__item--selected">
{% endblock %}


{% block content %}
<div class="container">
  <form>
    <section class="left-section">
      <h2 class="section-title">
        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM7.07 18.28C7.5 17.38 10.12 16.5 12 16.5C13.88 16.5 16.51 17.38 16.93 18.28C15.57 19.36 13.86 20 12 20C10.14 20 8.43 19.36 7.07 18.28ZM12 14.5C13.46 14.5 16.93 15.09 18.36 16.83C19.38 15.49 20 13.82 20 12C20 7.59 16.41 4 12 4C7.59 4 4 7.59 4 12C4 13.82 4.62 15.49 5.64 16.83C7.07 15.09 10.54 14.5 12 14.5ZM12 6C10.06 6 8.5 7.56 8.5 9.5C8.5 11.44 10.06 13 12 13C13.94 13 15.5 11.44 15.5 9.5C15.5 7.56 13.94 6 12 6ZM10.5 9.5C10.5 10.33 11.17 11 12 11C12.83 11 13.5 10.33 13.5 9.5C13.5 8.67 12.83 8 12 8C11.17 8 10.5 8.67 10.5 9.5Z" fill="#c0c8d3"/>
        </svg>
        Información Personal
      </h2>
      <section class="form-section">
        <div class="two-inline">
          <div class="form-group">
            <label for="nombre">Nombre <span class="field-required" title="Requerido">*</span></label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellidos <span class="field-required" title="Requerido">*</span></label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label for="experiencia">Experiencia <span class="field-required" title="Requerido">*</span></label>
          <textarea id="experiencia" name="experiencia" maxlength="500" placeholder="Máx 500 caracteres" required></textarea>
        </div>
      </section>
      <h2 class="section-title">
        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
          <path d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7" stroke="#c0c8d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="5" width="18" height="14" rx="2" stroke="#c0c8d3" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Contacto
      </h2>
      <section class="form-section form-section__contact">
        <div class="form-group">
          <label for="correo">Correo <span class="field-required" title="Requerido">*</span></label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono <span class="field-required" title="Requerido">*</span></label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="text" id="linkedin" name="linkedin">
        </div>
        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="text" id="instagram" name="instagram">
        </div>
        <div class="form-group">
          <label for="tiktok">TikTok</label>
          <input type="text" id="tiktok" name="tiktok">
        </div>
      </section>
    </section>
    <section class="right-section">
      <div class="right-section__top">
        <h2 class="section-title">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
            <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="#c0c8d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12H15" stroke="#c0c8d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 16H15" stroke="#c0c8d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#c0c8d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="12" r="1" fill="#c0c8d3"/>
            <circle cx="9" cy="16" r="1" fill="#c0c8d3"/>
          </svg>
          Propuesta de Taller
        </h2>
        <section class="form-section">
          <div class="form-group">
            <label for="nombre-taller">Nombre del taller <span class="field-required" title="Requerido">*</span></label>
            <input type="text" id="nombre-taller" name="nombre-taller" required>
          </div>
          <div class="form-group">
            <label for="descripcion-taller">Descripción del taller <span class="field-required" title="Requerido">*</span></label>
            <textarea id="descripcion-taller" name="descripcion-taller" maxlength="500" placeholder="Máx 500 caracteres" required></textarea>
          </div>
          <div class="form-group">
            <label for="modalidad-taller">Modalidad del taller <span class="field-required" title="Requerido">*</span></label>
            <div class="modalidad-taller-radios">
              <label>
                <input type="radio" name="modalidad-taller" value="presencial" checked required>
                Presencial
              </label>
              <label>
                <input type="radio" name="modalidad-taller" value="online" required>
                Online
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="materiales">Materiales necesarios</label>
            <textarea id="materiales" name="materiales" maxlength="500" placeholder="Máx 500 caracteres"></textarea>
          </div>
          <div class="two-inline">
            <div class="form-group">
              <label for="vacantes">Vacantes</label>
              <input type="number" id="vacantes" name="vacantes" min="0" max="100" value="0">
            </div>
            <div class="form-group">
              <label for="sesiones">Sesiones</label>
              <input type="number" id="sesiones" name="sesiones" min="0" max="20" value="0">
            </div>
          </div>
          <div class="note" style="width: 100%">
            * Si no está seguro puede dejar estos campos en 0
          </div>
        </section>
      </div>
      <div class="right-section__bottom">
        <button class="button" type="submit">Enviar propuesta !</button>
      </div>
    </section>
  </form>
</div>
{% endblock %}

{% block script %}
<script class="view-script"></script>
{% endblock %}
